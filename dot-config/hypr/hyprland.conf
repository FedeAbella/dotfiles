##################
### CATPPUCCIN ###
##################
source = ~/.config/hypr/mocha.conf

################
### MONITORS ###
################

monitor=DP-3,preferred,0x0,1
monitor=HDMI-A-1,preferred,auto-right,1
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$ranger = kitty -e ranger
$screenshot = hyprshot --mode region --freeze
$clipboard = kitty --class clipse -e clipse

# custom scripts
$appkiller = ~/.config/hypr/scripts/appkiller.sh
$gamemode = ~/.config/hypr/scripts/gamemode.sh
$startup = ~/.config/hypr/scripts/startup-apps.sh
$screenshot_annotated = ~/.config/hypr/scripts/annotate-screenshot.sh
$switcher = ~/.config/hypr/scripts/switcher.sh
$cycle_workspace_up = ~/.config/hypr/scripts/cycle-workspace-up.sh
$cycle_workspace_down = ~/.config/hypr/scripts/cycle-workspace-down.sh
$move_workspace_up = ~/.config/hypr/scripts/move-workspace-up.sh
$move_workspace_down = ~/.config/hypr/scripts/move-workspace-down.sh


#################
### AUTOSTART ###
#################

exec-once = waybar & hyprpaper & swaync & hypridle
exec-once = clipse -listen
exec-once = systemctl --user start hyprpolkitagent
exec-once = $startup

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_SIZE,32
env = XCURSOR_SIZE,32
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_THEME,BreezeX-RosePine-Linux
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots
env = XDG_MENU_PREFIX,plasma-


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_out = 0, 15, 15, 15
    gaps_in = 10
    border_size = 6

    col.active_border = $yellow $red 45deg
    col.inactive_border = rgba($surface0Alphaee)
}

decoration {
    rounding = 5
}

animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    preserve_split = true # You probably want this
}

misc {
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

binds {
    workspace_center_on = 1
}

cursor {
    persistent_warps = true
    default_monitor = DP-3
}


#############
### INPUT ###
#############

input {
    kb_variant = altgr-intl
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Exec stuff
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, exec, $appkiller
bind = $mainMod, Escape, exec, hyprlock
bind = $mainMod SHIFT, Escape, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, firefox
bind = $mainMod, F, exec, $ranger
bind = $mainMod, Space, exec, $menu
bind = $mainMod, N, exec, swaync-client -t
bind = , Print, exec, $screenshot
bind = SHIFT, Print, exec, $screenshot_annotated
bind = $mainMod SHIFT, S, exec, $switcher
bind = $mainMod SHIFT, Y, exec, killall waybar & hyprctl dispatch exec waybar
bind = CTRL ALT, Delete, exec, wlogout &

# Move focus with mainMod + vim motions
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + shift + vim motions
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Swap windows with mainMod + alt + vim motions
bind = $mainMod ALT, h, swapwindow, l
bind = $mainMod ALT, l, swapwindow, r
bind = $mainMod ALT, k, swapwindow, u
bind = $mainMod ALT, j, swapwindow, d

# Resize windows with mainMod + ctrl + vim motions
binde = $mainMod CTRL, h, resizeactive, -20 0
binde = $mainMod CTRL, l, resizeactive, 20 0
binde = $mainMod CTRL, k, resizeactive, 0 -20
binde = $mainMod CTRL, j, resizeactive, 0 20

# Cycle windows
bind = $mainMod, TAB, cyclenext,
bind = $mainMod SHIFT, TAB, cyclenext, prev
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod SHIFT, R, layoutmsg, movetoroot

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Cycle monitor workspaces with mainMod + =/-
bind = $mainMod, equal, exec, $cycle_workspace_up
bind = $mainMod, minus, exec, $cycle_workspace_down

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to prev/next monitor workspaces with mainMod + =/-
bind = $mainMod SHIFT, equal, exec, $move_workspace_up
bind = $mainMod SHIFT, minus, exec, $move_workspace_down

# Floating windows
bind = $mainMod, Y, togglefloating,
bind = $mainMod, Page_Up, fullscreen, 1
bind = $mainMod SHIFT, Page_Up, fullscreen, 0

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Keyboard media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# toggle hyprland gamemode
# https://wiki.hyprland.org/Configuring/Uncommon-tips--tricks/
bind = $mainMod, F1, exec, $gamemode

# clipse
bind = $mainMod, V, exec, $clipboard

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Set discord to secondary monitor, and don't steal focus
windowrulev2 = monitor HDMI-A-1,class:discord
windowrulev2 = noinitialfocus,class:discord

# Make clipse floating
windowrulev2 = float,class:(clipse)
windowrulev2 = size 822 852,class:(clipse)

# Make Cisco ICA vdis floating and pin to workspace 3
windowrulev2 = float,class:(Wfica)
windowrulev2 = fullscreen,class:(Wfica)
windowrulev2 = workspace 3,class:(Wfica)

# Tile Salesforce classic search windows
windowrulev2 = tile,class:(Chromium),xwayland:1,initialTitle:(Untitled - Chromium),floating:1

# Center floating windows
windowrulev2 = center(1),floating:1,class:negative:(^$)

# Bind workspaces to monitors
workspace = 1, monitor:DP-3
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1
